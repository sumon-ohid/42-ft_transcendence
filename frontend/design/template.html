<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pong</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    <!--GOOGLE FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Pacifico&family=Cutive Mono&family=Cookie&family=Sour Gummy&display=swap" rel="stylesheet">
    <!--using boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="settings-container">
        <h2>Settings</h2>
        <div class="edit-pic">
            <span class="badge text-bg-primary">change</span>
        </div>
        <div class="wel-user">
            <p>Hello</p>
            <h1>Sumon</h1>
        </div>
        <div class="round">
            <div class="profile-pic"></div>
        </div>
        <div class="inside-wel"></div>
        <div class="quit-game" onclick="homePage()">
               <h1>BACK</h1>
            </div>
        <div class="change-username">
            <input type="text" id="username" placeholder="new username">
            <p>change username</p>
            <i class="fa-solid fa-circle-arrow-right"></i>
        </div>
        <div class="change-password">
            <input type="password" id="current-password" placeholder="current password">
            <input type="password" id="new-password" placeholder="new password">
            <input type="password" id="confirm-password" placeholder="confirm password">
            <p>change password</p>
            <i class="fa-solid fa-circle-arrow-right"></i>
        </div>
        <div class="save-change">
            <p>save changes</p>
        </div>
    </div>
</body>
</html>
