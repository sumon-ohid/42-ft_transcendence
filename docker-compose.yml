
services:
  nginx:
    image: nginx:latest
    container_name: nginx_container
    ports:
      - "8090:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - postgres
    networks:
      - pong


  postgres:
    image: postgres:latest
    container_name: postgres_container
    environment:
      #change it to .env later
      POSTGRES_USER: msumon
      POSTGRES_PASSWORD: msumon1234
      POSTGRES_DB: pongdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pong

  django: 
    build: ./backend
    container_name: django_container
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    networks:
      - pong

volumes:
  postgres_data:

networks:
  pong: