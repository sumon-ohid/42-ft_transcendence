{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pong</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    <!--GOOGLE FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Pacifico&family=Cutive Mono&family=Cookie&family=Sour Gummy&family=Monomaniac One&family=Share Tech Mono&display=swap" rel="stylesheet">
    <!--using boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <!-- add favicon -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>

</head>
<body data-static-url="{% static '' %}">
    <!-- Main Content -->
    <div class="pong-container"></div>
    <div class="pong"></div>
    <div class="title">PONG</div>
    <button class="button" onclick="navigateTo('#login')">
        <h1>continue</h1>
    </button>

    <!--JS SCRIPTS-->
    <!-- defer is for document to be completly parsed first the execute script-->
    <script src="{% static 'scripts/homePage.js' %}" defer></script>
    <script src="{% static 'scripts/login.js' %}" defer></script>
    <script src="{% static 'scripts/signup.js' %}" defer></script>
    <script src="{% static 'scripts/pong.js' %}" defer></script>
    <script src="{% static 'scripts/chat.js' %}" defer></script>
    <script src="{% static 'scripts/leaderboard.js' %}" defer></script>
    <script src="{% static 'scripts/settings.js' %}" defer></script>
    <script src="{% static 'scripts/userprofile.js' %}" defer></script>
    <script src="{% static 'scripts/userlist.js' %}" defer></script>
    <script src="{% static 'scripts/gameOptions.js' %}" defer></script>
    <script src="{% static 'scripts/aiChat.js' %}" defer></script>
    <script src="{% static 'scripts/multiPlayerGame.js' %}" defer></script>
    <script src="{% static 'scripts/tournament.js' %}" defer></script>
</body>
</html>
